<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI-Only News Aggregator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ðŸ§  AI-Only News</h1>

    <div class="controls card">
      <div class="row">
        <label>
          Lookback
          <select id="hours">
            <option value="3">Last 3 hours</option>
            <option value="6" selected>Last 6 hours</option>
            <option value="12">Last 12 hours</option>
            <option value="24">Last 24 hours</option>
            <option value="48">Last 48 hours</option>
          </select>
        </label>

        <label>
          Max items
          <input
            id="max"
            type="number"
            min="10"
            max="500"
            step="10"
            value="100"
          />
        </label>

        <label>
          Per source cap
          <select id="perSource">
            <option value="0" selected>No cap</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label class="inline">
          <input type="checkbox" id="strict" />
          Strict AI relevance (require more keyword matches)
        </label>
      </div>

      <div class="row">
        <label>Include keywords (comma-separated)</label>
        <textarea id="kwInclude" placeholder="e.g., ai, machine learning, llm"></textarea>
      </div>

      <div class="row">
        <label>Exclude keywords (comma-separated)</label>
        <textarea id="kwExclude" placeholder="e.g., crypto, bitcoin"></textarea>
      </div>

      <div class="row">
        <button id="fetchBtn">Refresh from backend</button>
        <button id="adminFetchBtn" class="danger-btn">Admin: Fetch Now</button>
        <span class="status" id="status">idle</span>
      </div>

      <div class="row">
        <div id="feedlog" class="status" style="opacity: 0.85;">
          Ready.
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="card">
        <h3>Latest AI news</h3>
        <table id="newsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Source</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <section class="panel">
      <h2>Feed Status</h2>

      <div class="row">
        <button id="refreshFeedStatsBtn">Refresh feed status</button>
      </div>

      <div class="row status">
        <div><strong>Last fetch:</strong> <span id="lastFetchTime">â€“</span></div>
        <div><strong>Next scheduled fetch:</strong> <span id="nextFetchTime">â€“</span></div>
      </div>
        <div class="feed-status-wrapper">
          <table id="feedStatusTable">
            <thead>
              <tr>
                <th>Feed</th>
                <th>Status</th>
                <th>Last Fetch</th>
                <th>Items (last)</th>
                <th>Inserted (last)</th>
                <th>Total Articles</th>
                <th>Error</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7">No data yet. Click "Refresh feed status".</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Note: scripts are now in the SAME folder -->
    <script src="api.js?v=5"></script>
    <script src="main.js?v=5"></script>
  </body>
</html>
