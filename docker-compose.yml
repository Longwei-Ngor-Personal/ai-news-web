version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ai-news-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app           # live code mount (optional but handy)
      - ./data:/app/data                 # SQLite DB file persists here
    restart: unless-stopped
